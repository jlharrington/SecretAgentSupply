<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="resources/css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="topbanner">
        <div class="container">
          <img src="./resources/img/logo.png" title="secret" alt="secret" />
          <span>SECRET AGENT SUPPLY</span>
        </div>
      </div>
      <div class="splash">
        <div class="container">
          <div class="newarrival">
            <h4>NEW ARRIVAL</h4>
            <h1>SPORT BIKES AND MOTOCYCLES</h1>
          </div>
        </div>
      </div>
      <nav>
        <ul class="container">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
        <ul class="mobile-nav container">
          <li>Menu</li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div class="items">
        <div class="item">
          <div class="item-img">
            <img src="./resources/img/pen.png" title="" alt=""/>
          </div>
          <span class="desc">Exploding Pen</span>
        </div>
        <div class="item watch">
          <div class="item-img">
            <img src="./resources/img/watch.png" title="" alt=""/>
          </div>
          <span class="desc">Cellular Watch</span>
        </div>
        <div class="item glasses">
          <div class="item-img">
            <img src="./resources/img/glasses.png" title="" alt=""/>
          </div>
          <span class="desc">Thermal Glasses</span>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="contact">
        <div class="details">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="details">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">Copyright Secret Agent Supply Inc.</div>
    </footer>
  </body>
</html>
